<!DOCTYPE html>
<html lang="jp">
<style>
    body {
        min-width: 320px;
        min-height: 50px;
        /* background-color: black; */
    }

    html {
        overflow: hidden;
        /* ページのスクロールバーを隠す */
    }

    button {
        font-size: 1.5em;
        min-width: 49%;
        min-height: 1.5em;
        padding: 0px;
        margin: 3px 0px 0px 0px;
        /* background-color: #5aa; */
        /* border: none; */
        text-align: center;
        vertical-align: middle;
    }

    .ch {
        font-size: 3em;
        height: 1.5em;
    }

    .pair {
        font-size: 1.5em;
        height: 3em;
    }

    .setting {
        height: 1.5em;
    }

    h1,
    h2 {
        padding: 0px;
        margin: 10px 0px 0px 0px;
        text-align: center;
    }

    #disp_option {
        font-size: 1em;
        min-width: 1em;
        min-height: 1em;
    }
</style>

<head>
    <meta charset="UTF-8" />
    <title>Youtube言語切替リモコン</title>
</head>

<body>
    <h1>ペア設定</h1>
    <button class="pair" id="pair1">日本語 <br>+ 日本</button>
    <button class="pair" id="pair2">English (US) <br>+ United States</button>
    <br>
    <h1>Ch切替＆更新</h1>
    <button class="ch" id="ch1">1</button>
    <button class="ch" id="ch2">2</button>
    <br>
    <h2>個別設定・現在の設定値</h2>
    <button class="setting" id="lang1">日本語</button>
    <button class="setting" id="lang2">English (US)</button>
    <br>
    <button class="setting" id="location1">日本</button>
    <button class="setting" id="location2">United States</button>
    <br>
    <br><br>
    <button id="disp_option">ボタン割り当て設定を表示</button>
    <div id="option" hidden="true">
        <h3>表示中の言語・場所のペアをボタンに割り当て</h3>
        <button id="set_pair1">左ボタンに設定</button>
        <button id="set_pair2">右ボタンに設定</button>
        <h3>表示中Chを数字ボタンに割り当て</h3>
        <button id="set_ch1">1に設定</button>
        <button id="set_ch2">2に設定</button>
    </div>
    <script src="popup.js"></script>
</body>
<style type="text/css"></style>

</html>
