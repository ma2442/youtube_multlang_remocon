<!DOCTYPE html>
<html lang="jp">
    <style>
        body {
            min-width: 320px;
            min-height: 50px;
            /* background-color: black; */
        }
        html {
            overflow: hidden; /* ページのスクロールバーを隠す */
        }
        button {
            font-size: 1.5em;
            min-width: 49%;
            min-height: 1.5em;
            padding: 0px;
            margin: 3px 0px 0px 0px;
            /* background-color: #5aa; */
            /* border: none; */
            text-align: center;
        vertical-align: middle;
        }
        .ch {
            font-size: 3em;
            height: 1.5em;
        }
        .pair {
            font-size: 1.5em;
            height: 3em;
        }
        .setting {
            height: 1.5em;
        }
        h1, h2 {
            padding: 0px;
            margin: 10px 0px 0px 0px;
            text-align:center;
        }
        #set_ch_disp {
            font-size:1em;
            min-width:1em;
            min-height:1em;
        }
    </style>
    <head>
        <meta charset="UTF-8" />
        <title>Youtube多言語リモコン</title>
    </head>
    <body>
        <h1>ペア設定</h1>
        <button class="pair" id="ja_jp">日本語 <br />+ 日本</button>
        <button class="pair" id="enus_us">English (US) <br />+ United States</button>
    </br>
    <h1>アカウント切替＆リロード</h1>
        <button class="ch" id="ch1">1</button>
        <button class="ch" id="ch2">2</button>
    </br>
        <h2>個別設定・現在の設定値</h2>
        <button class="setting" id="ja">日本語</button>
        <button class="setting" id="enus">English (US)</button>
    </br>
    <button class="setting" id="jp">日本</button>
        <button class="setting" id="us">United States</button>
    </br>
</br></br>
    <button id="set_ch_disp">数字ボタン設定を表示</button>
    <div id="option" hidden="true">
    <h3>表示中のアカウントを数字ボタンに割り当て</h3>
    <button id="set_ch1">1に設定</button>
        <button id="set_ch2">2に設定</button>
    </div>
    <script src="popup.js"></script>
</body>
    <style type="text/css"></style>
</html>
